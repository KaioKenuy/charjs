<!DOCTYPE html>
<html>
<head>
  <title>Gráficos com Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      display: inline-block;
      width: 45%;
      height: 400px;
    }
  </style>
</head>
<body style="display: flex;">
  <canvas id="lineChart" style="position: relative; height:40vh; width:40vw"></canvas>
  <canvas id="barChart" style="position: relative; height:40vh; width:40vw"></canvas>
  
</div>
  
</body>
</html><script>
   
    const lineChartData = {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 28, 27, 24, 23, 22],
        backgroundColor: 'rgba(255, 99, 132, 0.7)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2,
        tension: 0.4,
        fill: false,
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 84, 83, 82],
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2,
        tension: 0.4,
        fill: false,
      }]
    };

    const barChartData = {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 26, 28, 23, 21, 20],
        backgroundColor: 'rgba(255, 99, 132, 0.7)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1,
      },
      {
        label: 'Umidade Média',
        data: [89, 88, 91, 85, 87, 82],
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
      }]
    };

    const lineChartCanvas = document.getElementById('lineChart').getContext('2d');
    new Chart(lineChartCanvas, {
      type: 'line',
      data: lineChartData,
    });

    const barChartCanvas = document.getElementById('barChart').getContext('2d');
    new Chart(barChartCanvas, {
      type: 'bar',
      data: barChartData,
    });
  </script>
